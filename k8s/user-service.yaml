apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: user-service
    release: prometheus 
spec:
  selector:
    app: user-service
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30000  # Choose a port between 30000â€“32767
  type: NodePort